<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Plataforma Escolar Colombo Holandés</title>
  
  <!-- Bootstrap CSS vía CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Vue.js CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>


<body class="bg-light">

  <header class="bg-danger text-white text-center py-4">
    <h1 class="mb-2">Plataforma Escolar Colombo Holandés</h1>
    <h5 class="fw-light">
      Recuerda que para poder ingresar debes estar previamente registrado por el departamento de administración
    </h5>
  </header>

  <main id="app" class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      
      <form @submit.prevent="login">
        <div class="mb-3">
          <label for="role" class="form-label">Seleccione su rol:</label>
          <select id="role" v-model="rol" class="form-select" required>
            <option value="">-- Seleccione un rol --</option>
            <option value="estudiante">Estudiante</option>
            <option value="docente">Docente</option>
            <option value="administrador">Administrador</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" id="username" v-model="usuario" class="form-control" placeholder="Ingrese su usuario" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" v-model="clave" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>

        <button type="submit" class="btn btn-danger w-100">Ingresar</button>
      </form>

      <p class="mt-3 text-center" :class="mensajeColor">{{ mensaje }}</p>
    </div>
  </main>

  <footer class="bg-danger text-white text-center py-3">
    &copy; 2025 Plataforma Escolar Colombo Holandés. Todos los derechos reservados.
  </footer>

 
<script>
const app = Vue.createApp({
  data() {
    return {
      usuario: "",
      clave: "",
      rol: "",
      mensaje: "",
      mensajeColor: ""
    };
  },
  methods: {
    login() {
      if (!this.rol) {
        this.mensaje = "Debe seleccionar un rol.";
        this.mensajeColor = "text-danger";
        return;
      }

   fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          usuario: this.usuario,
          clave: this.clave,
          rol: this.rol
        })
      })
      .then(res => res.json())
     .then(data => {
  if (data.success) {
    // Guardamos el usuario y rol
    localStorage.setItem("rolUsuario", this.rol);

    // Traemos todos los datos del usuario desde el servidor
    fetch(`http://localhost:3000/usuario/${this.usuario}`)
      .then(res => res.json())
      .then(userData => {
        // Guardamos todos los datos del usuario
        localStorage.setItem("usuarioLogueado", JSON.stringify(userData));
        // Redirigimos al panel
        window.location.href = "panel.html";
      });
  } else {
    this.mensaje = data.message;
    this.mensajeColor = "text-danger";
  }
})

      .catch(err => {
        console.error(err);
        this.mensaje = "Error en el servidor";
        this.mensajeColor = "text-danger";
      });
    }
  }
});
app.mount("#app");
</script>




  <!-- Bootstrap JS vía CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
